<div class="flex flex-row">
  <div class="h-screen">

    <div class="border-solid border-2 border-balck-200 w-full md:w-[100%] mx-2 my-2">
      <div class="flex flex-row">
        <button class="btnMobile w-1/2 md:hidden">Saisie</button>
        <button class="btnMobile w-1/2 md:hidden" (click)="displayInventaire()">Inventaire</button>

      </div>
      <div class="my-2 mx-2">
        <input class="w-full" type="text" placeholder="Nom du produit" [(ngModel)]="produit">
      </div>
      <div class="mx-2">
        <input class="w-full" type="text" placeholder="12*5+3" [(ngModel)]="input">
      </div>
      <div class="flex flex-row mx-2 my-2">
        <input class="w-2/3 mr-0.5" type="text" placeholder="63"[(ngModel)]="result">
        <select class="w-1/3 ml-0.5" [(ngModel)]="unite">
          <option value="1">m2</option>
          <option value="2">ml</option>
          <option value="3">m3</option>
          <option value="4">u</option>
          <option value="5">l</option>
        </select>
      </div>
    </div>
    <div class="flex flex-row">
      <button class="btnCalculatriceSigne" >(</button>
      <button class="btnCalculatriceSigne" >)</button>
      <button class="btnCalculatriceSigne" (click)="allClear()">AC</button>
      <button class="btnCalculatriceAdd" (click)="pressOperator('%')" >%</button>
    </div>
    <div class="flex flex-row">
      <button class="btnCalculatriceNbr" (click)="pressNum('7')" >7</button>
      <button class="btnCalculatriceNbr" (click)="pressNum('8')" >8</button>
      <button class="btnCalculatriceNbr" (click)="pressNum('9')" >9</button>
      <button class="btnCalculatriceAdd" (click)="pressOperator('*')" >*</button>
    </div>
    <div class="flex flex-row">
      <button class="btnCalculatriceNbr" (click)="pressNum('4')" >4</button>
      <button class="btnCalculatriceNbr" (click)="pressNum('5')" >5</button>
      <button class="btnCalculatriceNbr" (click)="pressNum('6')">6</button>
      <button class="btnCalculatriceAdd" (click)="pressOperator('-')" >-</button>
    </div>
    <div class="flex flex-row">
      <button class="btnCalculatriceNbr" (click)="pressNum('1')" >1</button>
      <button class="btnCalculatriceNbr" (click)="pressNum('2')" >2</button>
      <button class="btnCalculatriceNbr" (click)="pressNum('3')" >3</button>
      <button class="btnCalculatriceAdd" (click)="pressOperator('+')" >+</button>
    </div>
    <div class="flex flex-row">
      <button class="btnCalculatriceNbr" (click)="pressNum('0')" >0</button>
      <button class="btnCalculatriceNbr" (click)="pressNum('.')" >,</button>
      <button class="btnCalculatriceAdd" (click)="getAnswer()" >=</button>
      <button class="btnCalculatriceSigne" (click)="add()">ðŸ”™ </button>
    </div>
  </div>

  <div class="flex flex-col border-solid border border-gray-100 mx-[12px] w-full" >


    @for(item of tabItems; track item){
    <div class="rounded-lg bg-gray-200 p-2 mb-2 w-full mx-0.5">
        <strong>{{ item.produit }}</strong>
        <p>QuantitÃ©: {{ item.quantite }}</p>
        <p>UnitÃ©: {{ item.unite }}</p>
    </div>

    }
    <div class="sticky bottom-0">
      <div class="flex justify-between items-center bg-gray-100 p-2 rounded-lg mb-2 mx-0.5 border-solid border-0 border-gray-500">
        <button class="btn-statique">Bouton 1</button>
        <button class="btn-statique">Bouton 2</button>
        <button class="btn-statique">Bouton 3</button>
      </div>

    </div>
</div>
